<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  body {
    background: url("senja.png");
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    background: url("snake.png");
    border: 5px solid black;
  }
  </style>
</head>
<body>
<canvas width="728" height="375" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var grid = 16;
var count = 0;
  
var snake = {
  x: 160,
  y: 160,
  
  // kecepatan ular. memindahkan satu panjang jaringan setiap frame baik dalam arah x atau y
  dx: grid,
  dy: 0,
  
  // Mencatat semua grid yang ditempati tubuh ular
  cells: [],
  
  // Panjang ular saat makan apel
  maxCells: 6
};
var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
// Perulangan game
function loop() {
  requestAnimationFrame(loop);
  // Pengaturan perulangan 90 (00/15 = 6)
  if (++count < 6) {
    return;
  }
  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);
  // Gerakan perpindahan ular
  snake.x += snake.dx;
  snake.y += snake.dy;

  // Posisi ular horizontal
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // Posisi ular vertikal
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }
  // Catat posisi ular
  snake.cells.unshift({x: snake.x, y: snake.y});
  // Penghapusan history lewat ular
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }
  // gambar apel
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);
  // gambar ular
  context.fillStyle = 'black';
  snake.cells.forEach(function(cell, index) {
    
    // menggambar 1 px lebih kecil dari kisi-kisi menciptakan efek kisi-kisi di tubuh ular sehingga Anda dapat melihat berapa lama itu
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  
    // ular makan apel
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      // canvas 728x375
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }
    // check ular tabrakan terhdapat apel
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // ular menempati ruang yang sama dengan bagian tubuh. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 6;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}
// Perinta pemidahan ular dengan keyboard
document.addEventListener('keydown', function(e) {
  
  
  // tombol panah kiri
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // tombol panah atas
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // tombol panah kanan
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // tombol panah bawah
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});
// start game
requestAnimationFrame(loop);
</script>
</body>
</html>
